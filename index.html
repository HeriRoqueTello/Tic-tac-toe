<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 en Raya</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section class="section-container">
      <div class="container">
        <h1 class="title" id="win-text">3 en Raya</h1>
        <div class="game-container" id="game-container">
          <div class="square-game square1" id="square-1"><span></span></div>
          <div class="square-game square2 border-left border-right" id="square-2"></div>
          <div class="square-game square3" id="square-3"></div>
          <div class="square-game square4 border-top border-bottom" id="square-4"></div>
          <div class="square-game square5 border" id="square-5"></div>
          <div class="square-game square6 border-bottom border-top" id="square-6"></div>
          <div class="square-game square7" id="square-7"></div>
          <div class="square-game square8 border-left border-right" id="square-8"></div>
          <div class="square-game square9" id="square-9"></div>
        </div>
        <button onclick="restartGame()" class="btn btn-restart" id="btn-restart">Restart</button>
        <div class="btn-container">
          <button id="btn-player1" class="btn btn-player1">Jugador 1</button>
          <button id="btn-player2" class="btn btn-player2">Jugador 2</button>
        </div>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
